<div #carousel class="carousel">
  <button class="prev arrow" [disabled]="prevDisabled" (click)="[(duration = '1s'), prev()]">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <div #container class="container">
    <div #wrapper class="wrapper-of-images">
      <div
        class="img-container"
        [ngClass]="{ 'part-width': !fullWidth }"
        *ngFor="let image of images"
      >
        <img draggable="false" [src]="image.path" class="w-100" />
      </div>
    </div>
  </div>
  <button class="next arrow" [disabled]="nextDisabled" (click)="[(duration = '1s'), next()]">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</div>

<div class="communities-selected">
  <div class="communities-selected__item" *ngFor="let community of communities">
    <div class="communities-selected__image-wrapper">
      <img
        src="https://www.brookfielddc.com/uploads/galleryCommunity/full/910E9D40-B5EF-744C-7350F20E63B49AE1.jpg"
        class="communities-selected__image h-75"
      />
      <img class="communities-selected__close" src="assets/icons/close.svg" />
    </div>
    <div class="community-selected-title">
      Community name
    </div>
    <div class="community-selected-type">
      Townhomes
    </div>
  </div>
</div>

<div class="tour-confirm">
  <div class="tour-confirm__image">
    <img class="m-5" src="assets/logos/my_time.svg" />
  </div>
  <div class="tour-confirm__content">
    <div class="tour-confirm__title br-header mb-5">
      Your Appointment Has Been Confirmed!
    </div>
    <div class="tour-confirm__text br-description helvetica-bold w-75">
      Your code will expire one hour after your scheduled start time.
    </div>
    <div class="tour-confirm__text br-description mb-5 w-75">
      Please complete your tour within your allotted hour to ensure access and privacy for home
      shoppers who may be touring the home after you.
    </div>
    <div class="tour-confirm__actions">
      <button class="f-1 m-2 br-button br-button--primary-blue">
        BACK TO HOME DETAILS
      </button>
      <button class="f-1 m-2 br-button br-button--primary-blue">
        BACK TO COMMUNITY
      </button>
    </div>
    <div class="tour-confirm__actions">
      <button class="f-1 m-2 br-button">
        CANCEL APPOINTMENT
      </button>
      <button class="f-1 m-2 br-button">
        RESCHEDULE APPOINTMENT
      </button>
    </div>
  </div>
</div>

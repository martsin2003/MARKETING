<div class="tour-verification-dl">
  <div class="tour-verification-dl__section">
    <div>Take photos of your driver’s license using your webcam.</div>
    <button
      class="br-button br-button--primary-blue br-button--desktop my-3"
      (click)="takePhotosClick()"
    >
      TAKE PHOTOS
    </button>
  </div>
  <div class="tour-verification-dl__section tour-verification-dl__section--white">
    <div class="my-3">
      Don’t have a webcam? Please complete your identity verification on your smart phone.
    </div>
    <div class="tour-verification-dl__form">
      <div class="tour-verification-dl__input-wrapper">
        <label>Phone Number</label>
        <input matInput type="text" />
      </div>
      <button class="ml-4 br-button br-button--secondary-blue br-button--desktop">
        SEND ME A TEXT LINK
      </button>
    </div>
  </div>
</div>

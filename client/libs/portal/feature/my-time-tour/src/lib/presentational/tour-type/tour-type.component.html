<div class="tour-type">
  <div class="tour-type__image">
    <img class="m-5 img-main-mobile" src="assets/logos/my_time.svg" />
  </div>
  <div class="tour-type__content">
    <div class="tour-type__title br-header mb-5 px-3 tour-mobile-content-heading helvetica-bold">
      How Would You Like to Tour The Torrington II?
    </div>
    <div class="tour-type__text br-description my-5 tour-mobile-content-text">
      Select an option below to get started scheduling your tour.
    </div>
    <div class="tour-type__actions">
      <button class="tour-type__button br-button br-button--primary-blue" (click)="continue()">
        TOUR ON MY OWN TIME
      </button>
      <button class="tour-type__button br-button br-button--primary-blue" (click)="continue()">
        TOUR DURING BUSINESS HOURS
      </button>
    </div>
  </div>
  <brookfield-tour-back-button (goBack)="back()"></brookfield-tour-back-button>
</div>

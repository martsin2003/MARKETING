<div class="tour-verification-cc">
  <div class="tour-verification-cc__text">
    <span class="br-description"
      >My Time Home Tours are free of charge. However, we do need your phone number and credit card
      information to verify your identity.</span
    ><span class="tour-verification-cc__text tour-verification-cc__text--bold br-text-dark-gray">
      Your credit card will not be charged.</span
    >
  </div>
  <div class="tour-verification-cc__form">
    <div class="br-input-wrapper tour-verification-cc__fb-50 p-2">
      <label class="br-input-label">First Name</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-50 p-2">
      <label class="br-input-label">Last Name</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-50 p-2">
      <label class="br-input-label">Phone Number</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-100 p-2">
      <label class="br-input-label">Card Number</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-25 p-2">
      <label class="br-input-label">Expiration Date</label>
      <input class="br-input" type="text" placeholder="Month (MM)" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-25 p-2 align-self-end">
      <label class="br-input-label"></label>
      <input class="br-input" type="text" placeholder="Year (YYYY)" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-25 p-2">
      <label class="br-input-label">Security Code</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-100 p-2">
      <label class="br-input-label">Billing Address</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-50 p-2">
      <label class="br-input-label">City</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-25 p-2">
      <label class="br-input-label">State</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-verification-cc__fb-25 p-2">
      <label class="br-input-label">Zip Code</label>
      <input class="br-input" type="text" />
    </div>
  </div>
  <button class="br-button br-button--primary-blue br-button--desktop p-2" (click)="continue()">
    Continue
  </button>
</div>
<brookfield-tour-back-button (goBack)="back()"></brookfield-tour-back-button>

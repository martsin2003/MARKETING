<div class="tour-create-password">
  <brookfield-tour-step [data]="data"></brookfield-tour-step>
  <div class="helvetica-bold br-text-primary-light mb-3 font-18">
    Last step!
  </div>
  <div class="br-description tour-create-password__description">
    Choose a password for your account. You can now use this account to keep track of your tours and
    your favorite homes.
  </div>
  <div class="tour-create-password__form">
    <div class="br-input-wrapper tour-create-password__input-wrapper fb-50 pd-2">
      <label class="br-input-label">Password</label>
      <input class="br-input" type="text" />
    </div>
    <div class="br-input-wrapper tour-create-password__input-wrapper fb-50 pd-2">
      <label class="br-input-label">Confirm Password</label>
      <input class="br-input" type="text" />
    </div>
  </div>
  <div class="br-button-wrapper">
    <button
      class="my-4 br-button br-button--primary-blue br-button--desktop mb-5"
      (click)="continue()"
    >
      SCHEDULE MY TOUR
    </button>
  </div>
  <brookfield-tour-back-button (goBack)="back()"></brookfield-tour-back-button>
</div>

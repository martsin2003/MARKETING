<div class="d-flex flex-column align-items-center tour-time">
  <div class="d-flex flex-column my-time-tour-container align-items-center">
    <brookfield-tour-step [data]="data" [whiteBackground]="true"></brookfield-tour-step>
    <form class="d-flex flex-row justify-content-center flex-wrap" autocomplete="off">
      <div class="br-input-wrapper tour-time__select-date-field">
        <label class="br-input-label br-input-label--white">Date:</label>
        <input
          [matDatepicker]="picker"
          placeholder="Choose a date"
          (focus)="picker.open()"
          class="br-input br-input--no-border pl-5"
        />
        <mat-datepicker-toggle matSuffix [for]="picker" class="toggle-icon" [disableRipple]="true">
          <img src="assets/icons/calendar-blue.svg" matDatepickerToggleIcon alt="" />
        </mat-datepicker-toggle>
        <mat-datepicker
          #picker
          panelClass="my-date-picker"
          [touchUi]="isMobileView ? true : false"
        ></mat-datepicker>
      </div>

      <div class="ml-2 d-flex flex-column tour-time__select-date-field">
        <label class="br-input-label br-input-label--white">Time:</label>
        <mat-select
          class="br-input br-input--no-border br-my-time-select pl-5"
          placeholder="TIME"
          panelClass="my-time-picker"
        >
          <mat-option>10:00 AM</mat-option>
          <mat-option>11:30 AM</mat-option>
          <mat-option>1:00 PM</mat-option>
          <mat-option>2:30 PM</mat-option>
        </mat-select>
        <img class="toggle-icon" src="assets/icons/my-time-clock.svg" alt="" />
      </div>
    </form>

    <button class="br-button br-button--primary-blue br-button--desktop my-3" (click)="continue()">
      CONTINUE
    </button>
  </div>

  <brookfield-tour-back-button (goBack)="back()"></brookfield-tour-back-button>
  <div></div>
</div>

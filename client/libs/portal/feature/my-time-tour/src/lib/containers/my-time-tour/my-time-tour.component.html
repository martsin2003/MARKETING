<div class="my-time-tour">
  <ng-container [ngSwitch]="step">
    <ng-container *ngSwitchCase="0">
      <brookfield-tour-type (nextStep)="nextStep()"></brookfield-tour-type>
    </ng-container>
    <ng-container *ngSwitchCase="1">
      <brookfield-tour-time
        (goBack)="back()"
        (timeStepCompleted)="timeStepCompleted()"
      ></brookfield-tour-time>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <brookfield-tour-terms (nextStep)="nextStep()"></brookfield-tour-terms>
    </ng-container>
    <ng-container *ngSwitchCase="3">
      <brookfield-tour-verification (nextStep)="nextStep()"></brookfield-tour-verification>
    </ng-container>
    <ng-container *ngSwitchCase="4">
      <brookfield-tour-reason (nextStep)="nextStep()"></brookfield-tour-reason>
    </ng-container>
    <ng-container *ngSwitchCase="5">
      <brookfield-tour-create-password (nextStep)="nextStep()"></brookfield-tour-create-password>
    </ng-container>
    <ng-container *ngSwitchCase="6">
      <brookfield-tour-confirm></brookfield-tour-confirm>
    </ng-container>
  </ng-container>
  <div class="temp d-flex justify-content-center">
    <button
      class="br-button br-button--secondary-gray br-button--desktop m-2"
      (click)="step = step - 1"
    >
      back
    </button>
    <button
      class="br-button br-button--secondary-gray br-button--desktop m-2"
      (click)="step = step + 1"
    >
      next
    </button>
  </div>
</div>

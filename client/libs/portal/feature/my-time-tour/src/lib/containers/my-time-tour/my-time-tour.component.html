<div class="my-time-tour">
  <ng-container [ngSwitch]="step">
    <ng-container *ngSwitchCase="1">
      <brookfield-tour-type (nextStep)="nextStep()"></brookfield-tour-type>
    </ng-container>
    <ng-container *ngSwitchCase="0">
      <brookfield-tour-time
        [isMobileView]="isMobileView$ | async"
        (goBack)="back()"
        (timeStepCompleted)="timeStepCompleted()"
      ></brookfield-tour-time>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <brookfield-tour-terms
        [isMobileView$]="isMobileView$"
        (goBack)="back()"
        (nextStep)="nextStep()"
      ></brookfield-tour-terms>
    </ng-container>
    <ng-container *ngSwitchCase="3">
      <brookfield-tour-verification
        (goBack)="back()"
        (nextStep)="nextStep()"
      ></brookfield-tour-verification>
    </ng-container>
    <ng-container *ngSwitchCase="4">
      <brookfield-tour-reason (goBack)="back()" (nextStep)="nextStep()"></brookfield-tour-reason>
    </ng-container>
    <ng-container *ngSwitchCase="5">
      <brookfield-tour-create-password
        (goBack)="back()"
        (nextStep)="nextStep()"
      ></brookfield-tour-create-password>
    </ng-container>
    <ng-container *ngSwitchCase="6">
      <brookfield-tour-confirm
        (navigate)="routeToUrl($event)"
        (cancelAppointment)="cancelAppointment()"
      ></brookfield-tour-confirm>
    </ng-container>
  </ng-container>
</div>

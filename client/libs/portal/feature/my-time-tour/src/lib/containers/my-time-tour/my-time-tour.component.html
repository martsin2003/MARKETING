<div class="my-time-tour">
  <ng-container [ngSwitch]="step">
    <ng-container *ngSwitchCase="0">
      <brookfield-tour-type></brookfield-tour-type>
    </ng-container>
    <ng-container *ngSwitchCase="1">
      <brookfield-tour-time></brookfield-tour-time>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <brookfield-tour-terms></brookfield-tour-terms>
    </ng-container>
    <ng-container *ngSwitchCase="3">
      <brookfield-tour-verification></brookfield-tour-verification>
    </ng-container>
    <ng-container *ngSwitchCase="4">
      <brookfield-tour-reason></brookfield-tour-reason>
    </ng-container>
    <ng-container *ngSwitchCase="5">
      <brookfield-tour-create-password></brookfield-tour-create-password>
    </ng-container>
  </ng-container>
  <div class="temp"></div>
</div>

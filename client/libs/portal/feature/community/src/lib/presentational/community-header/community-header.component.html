<div class="ch-container" *ngIf="showCommunityHeader">
  <div class="secondary-button">
    <div class="secondary-button__title">The Bluffs at Sleeter Lake</div>
  </div>
  <div class="main-button">
    <button class="main-button__overview-button" (click)="openMenu()">
      <img src="assets/icons/burger-icon.svg" />
      {{ observableComponent }}
    </button>
    <div class="menu" [ngClass]="{ show: showMenu, hide: !showMenu }">
      <div class="close-menu" (click)="openMenu()">
        <img src="assets/icons/close.svg" alt="" />
        Close
      </div>
      <div class="menu-item" (click)="selectItem(item)" *ngFor="let item of menuItems">
        {{ item.title }}
      </div>
    </div>
  </div>
  <div class="secondary-button">
    <button class="favorite-button">
      <img src="assets/icons/white-heart-icon.svg" alt="" />
    </button>
    <button class="more-info-button">
      <img src="assets/icons/Mail.svg" alt="" />
      Request More Info
    </button>
  </div>
</div>

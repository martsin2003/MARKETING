<div class="area-container">
  <div class="area-container__panel-tools">
    <h1 class="area-container__panel-tools__title">
      Area Amenities
    </h1>
    <p class="area-container__panel-tools__small-discription">
      Discover all the exciting conveniences and attractions so close to this exceptional community.
    </p>
    <div class="area-container__panel-tools__places">
      <div
        class="area-container__panel-tools__places__place"
        *ngFor="let place of places"
        [ngClass]="{ selected: place === places[this.selectedPlace] }"
        (click)="selectPlace(places.indexOf(place))"
      >
        <img [src]="place" alt="" />
      </div>
    </div>
  </div>
  <div class="area-container__map-block" #map></div>
</div>

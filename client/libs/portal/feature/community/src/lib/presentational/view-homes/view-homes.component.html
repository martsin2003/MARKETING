<div class="view-homes-container">
  <div class="title-conteiner fixed-width-container">
    <h1 class="view-homes-container__title">
      See The Homes
    </h1>
    <div class="button-filter" (click)="openFilter()">
      <img src="assets/icons/filter-icon.svg" />
    </div>
  </div>

  <div class="view-homes-container__tools-panel fixed-width-container">
    <div class="view-homes-container__toggle-buttons">
      <button
        [ngClass]="{ 'selected-button': selectedOption === 'home-plans' }"
        (click)="selectViewOption('home-plans')"
      >
        Home Plans
      </button>
      <button
        [ngClass]="{ 'selected-button': selectedOption === 'builded-homes' }"
        (click)="selectViewOption('builded-homes')"
      >
        Move-In-Now Only
      </button>
    </div>
    <div class="button-filter" (click)="openFilter()">
      <img src="assets/icons/filter-icon.svg" />
      Filters
    </div>
  </div>

  <div class="cards-container fixed-width-container">
    <brookfield-home-card></brookfield-home-card>
    <brookfield-home-card></brookfield-home-card>
    <brookfield-home-card></brookfield-home-card>
    <brookfield-home-card></brookfield-home-card>
    <brookfield-home-card></brookfield-home-card>
    <brookfield-home-card></brookfield-home-card>
    <brookfield-home-card></brookfield-home-card>
    <brookfield-home-card></brookfield-home-card>
  </div>

  <div class="mobile-card-conteiner">
    <brookfield-carousel
      [quantitySlides]="8"
      [fullHight]="false"
      [margins]="5"
      [startInit]="startCarouselInit"
    >
      <div class="carousel-content" #insertedContent>
        <div class="slide part-width" *ngFor="let slide of [1, 2, 3, 4, 5, 6, 7, 8]">
          <brookfield-home-card #homeCard></brookfield-home-card>
        </div>
      </div>
    </brookfield-carousel>
  </div>

  <div class="filter-container">
    <brookfield-view-filter [openFilter]="filter"></brookfield-view-filter>
  </div>
</div>

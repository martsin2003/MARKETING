<div class="d-flex flex-column align-items-center">
  <div class="d-flex flex-column my-time-tour-container align-items-center">
    <img class="m-5" src="../assets/logos/my_time_white.svg" />

    <div class="mt-3 br-text-pure-white text-center">
      Step 1 of 5:<br />
      Select a Date and Time to See
    </div>

    <div class="font-24 br-text-pure-white text-center">
      The Torrington II
    </div>

    <div class="m-5">
      STEPPER
    </div>

    <div class="w-50 d-flex flex-row justify-content-center">
      <div class="w-50 mr-2 d-flex flex-column">
        <div class="br-text-pure-white">
          Date
        </div>
        <input
          matInput
          class="search-box__item search-box__item--input my-2 br-input"
          type="text"
          placeholder="01/03/2019"
        />
      </div>

      <div class="w-50 ml-2 d-flex flex-column br-text-pure-white">
        <div class="br-text-pure-white">
          Time
        </div>
        <mat-select
          class="search-box__item search-box__item--input my-2 br-input"
          placeholder="TIME"
        >
          <mat-option>10:00 AM</mat-option>
          <mat-option>11:30 AM</mat-option>
          <mat-option>1:00 PM</mat-option>
          <mat-option>2:30 PM</mat-option>
        </mat-select>
      </div>
    </div>

    <button class="my-time-button br-button br-button--primary-blue my-3">
      CONTINUE
    </button>
  </div>

  <button class="my-time-button w-15 m-3 br-button br-button--secondary-blue br-text-primary-light">
    BACK
  </button>
  <div></div>
</div>

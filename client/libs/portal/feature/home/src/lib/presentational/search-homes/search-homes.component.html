<div class="search-homes--container br-background-blue">
  <h2
    class="search-homes--item search-homes--search-heading br-text-pure-white text-center px-4 helvetica-bold"
    [ngClass]="isMobileView ? 'br-content-text--large' : 'br-header-text--medium-sm'"
  >
    Search for homes in Virginia, Maryland, or Delaware
  </h2>
  <div class="search-homes--item search-homes--search-box">
    <input
      class="search-homes--search-box__item search-homes--search-box__input br-input br-input--no-border"
      type="text"
      placeholder="Enter a county, city, or community"
    />
    <button class="br-button br-button--tertiary br-button--desktop search-homes--search-box__item">
      <mat-icon>search</mat-icon>
      FIND MY NEW HOME
    </button>
  </div>
</div>

<div class="search-homes-container px-3 pb-3 pt-1">
  <h2 class="search-heading font-20 br-text-pure-white text-center my-2 px-3">
    Search for homes in Virginia, Maryland, or Delaware
  </h2>
  <div class="search-box my-2">
    <input
      class="search-box__item search-box__item--input br-input"
      type="text"
      placeholder="Enter a county, city, or community"
    />
    <button class="br-button br-button--tertiary br-button--desktop ml-3">
      <mat-icon>search</mat-icon>
      FIND MY NEW HOME
    </button>
  </div>
</div>

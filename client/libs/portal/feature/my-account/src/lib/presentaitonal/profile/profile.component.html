<div class="profile-container">
  <div class="br-header-text br-header-text--medium text-center br-text-primary-dark">
    Edit My Profile
  </div>
  <form action="">
    <div class="form-section">
      <div class="input-wrapper">
        <label for="first-name" class="br-text-dark-gray">First Name</label>
        <input id="first-name" matInput class="br-input" type="text" placeholder="Mallory" />
      </div>
      <div class="input-wrapper">
        <label for="last-name" class="br-text-dark-gray">Last Name</label>
        <input id="last-name" matInput class="br-input" type="text" placeholder="Rubin" />
      </div>
    </div>

    <div class="form-section">
      <div class="input-wrapper w-100">
        <label for="email" class="br-text-dark-gray">Email</label>
        <input id="email" matInput class="br-input" type="text" placeholder="mal_rubin@gmail.com" />
      </div>
    </div>

    <div class="form-section">
      <div class="input-wrapper">
        <label for="current-pass" class="br-text-dark-gray">Enter Current Password</label>
        <input id="current-pass" matInput class="br-input" type="text" />
      </div>
    </div>

    <div class="form-section">
      <div class="input-wrapper">
        <label for="ch-pass-first" class="br-text-dark-gray">Change Password</label>
        <input id="ch-pass-first" matInput class="br-input" type="text" />
      </div>
      <div class="input-wrapper">
        <label for="ch-pass-second" class="br-text-dark-gray">Change Password</label>
        <input id="ch-pass-second" matInput class="br-input" type="text" />
      </div>
    </div>

    <div class="button-wrapper">
      <button class="br-button br-button--primary-blue br-button--desktop">
        UPDATE MY PROFILE
      </button>
    </div>
  </form>
</div>

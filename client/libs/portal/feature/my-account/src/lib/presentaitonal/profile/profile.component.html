<div class="profile-container">
  <div class="br-header-text br-header-text--medium text-center br-text-primary-dark">
    Edit My Profile
  </div>
  <form [formGroup]="profileForm" (submit)="onSubmit()">
    <div class="form-section">
      <div class="br-input-wrapper">
        <label for="first-name" class="br-input-label">First Name</label>
        <input
          id="first-name"
          formControlName="firstName"
          class="br-input"
          type="text"
          placeholder="Mallory"
        />
      </div>
      <div class="br-input-wrapper">
        <label for="last-name" class="br-input-label">Last Name</label>
        <input
          id="last-name"
          formControlName="lastName"
          class="br-input"
          type="text"
          placeholder="Rubin"
        />
      </div>
    </div>

    <div class="form-section">
      <div class="br-input-wrapper w-100">
        <label for="email" class="br-input-label">Email</label>
        <input
          id="email"
          formControlName="email"
          class="br-input"
          type="text"
          placeholder="mal_rubin@gmail.com"
        />
      </div>
    </div>

    <div class="form-section">
      <div class="br-input-wrapper">
        <label for="current-pass" class="br-input-label">Enter Current Password</label>
        <input id="current-pass" formControlName="currentPassword" class="br-input" type="text" />
      </div>
    </div>

    <div class="form-section">
      <div class="br-input-wrapper">
        <label for="ch-pass-first" class="br-input-label">Change Password</label>
        <input id="ch-pass-first" formControlName="newPassword" class="br-input" type="text" />
      </div>
      <div class="br-input-wrapper">
        <label for="ch-pass-second" class="br-input-label">Change Password</label>
        <input
          id="ch-pass-second"
          formControlName="consfirmPassword"
          class="br-input"
          type="text"
        />
      </div>
    </div>

    <div class="button-wrapper">
      <button
        type="submit"
        [disabled]="profileForm.invalid"
        class="br-button br-button--primary-blue br-button--desktop"
      >
        UPDATE MY PROFILE
      </button>
    </div>
  </form>
</div>

<div class="my-time-container">
  <div class="upcoming-homes-container" *ngIf="isUncomigTours">
    <div
      class="br-header-text br-header-text--medium br-text-primary-dark py-4 m-0 header-text fixed-width-container"
    >
      Upcoming Home Tours
    </div>

    <div class="upcoming-homes-card-container fixed-width-container">
      <brookfield-home-tour-card></brookfield-home-tour-card>
    </div>
  </div>
  <div class="message-container d-flex align-items-center" *ngIf="!isUncomigTours">
    <div class="br-header-text br-header-text--medium br-text-primary-dark py-1 text-center">
      You Have No Upcoming
    </div>
    <div class="br-header-text br-header-text--medium br-text-primary-dark py-1 text-center">
      My Time Home Tours
    </div>
    <button class="br-button br-button--primary-blue">FIND A MY TIME HOME TOUR</button>
  </div>
  <mat-accordion hideToggle displayMode="flat">
    <mat-expansion-panel
      #findMyHomePanel="matExpansionPanel"
      class="mat-background-color my-account-expansion"
      (opened)="openExpansion('my-customized')"
      (closed)="openedExpansion = false"
    >
      <mat-expansion-panel-header class="primary-dark-text fixed-width-container">
        <span class="mat-content">
          <span class="br-header-text br-header-text--medium">Previous Home Tours</span>
          <img
            [src]="openedExpansion ? '/assets/icons/blue-minus.svg' : '/assets/icons/plus.svg'"
            class="plus-icon"
          />
        </span>
      </mat-expansion-panel-header>
      <div class="fixed-width-container">
        <brookfield-home-tour-card [previus]="true" [moveInNow]="true"></brookfield-home-tour-card>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

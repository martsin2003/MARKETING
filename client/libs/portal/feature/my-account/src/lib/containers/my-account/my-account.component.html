<div class="d-flex justify-content-around py-4 px-5 option-buttons fixed-width-container">
  <div
    class="icon-wrapper"
    [ngClass]="{ selected: selectedOption === bottomSheetOptions[0] }"
    (click)="selectOption(bottomSheetOptions[0])"
  >
    <img src="assets/icons/active_my_favorites.svg" />
    <span class="py-3 br-text-primary br-content-text br-content-text--large">My Favorites</span>
  </div>
  <div
    class="icon-wrapper"
    [ngClass]="{ selected: selectedOption === bottomSheetOptions[1] }"
    (click)="selectOption(bottomSheetOptions[1])"
  >
    <img src="assets/icons/my-time-blue.svg" />
    <span class="py-3 br-text-primary br-content-text br-content-text--large"
      >My Time Home Tours</span
    >
  </div>
  <div
    class="icon-wrapper"
    [ngClass]="{ selected: selectedOption === bottomSheetOptions[2] }"
    (click)="selectOption(bottomSheetOptions[2])"
  >
    <img src="assets/icons/my-profile-blue.svg" />
    <span class="py-3 br-text-primary br-content-text br-content-text--large">My Profile</span>
  </div>
</div>

<div class="ma-footer-menu">
  <button class="ma-footer-menu__button" (click)="openBottomSheet()">
    <img src="assets/icons/burger-icon.svg" alt="" />
    {{ selectedOption.title }}
  </button>
</div>

<brookfield-favorites *ngIf="selectedOption === bottomSheetOptions[0]"></brookfield-favorites>
<brookfield-my-time-home-tours
  *ngIf="selectedOption === bottomSheetOptions[1]"
></brookfield-my-time-home-tours>
<brookfield-profile *ngIf="selectedOption === bottomSheetOptions[2]"></brookfield-profile>

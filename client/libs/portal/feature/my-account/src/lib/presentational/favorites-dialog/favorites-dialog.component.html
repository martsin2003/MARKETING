<div class="button-close" (click)="onNoClick()">

</div>
<div class="align-self-center">
  <p class="text-center helvetica-bold br-text-primary-dark m-0">
    Looks like one of your favorite Move-In-Now Homes,
  </p>
  <div>
    <p class="text-center helvetica-bold br-text-primary-dark m-0">

  <div class="text-center">

      <div>

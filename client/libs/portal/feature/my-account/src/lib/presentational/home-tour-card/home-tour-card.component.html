<div class="card">
  <div class="first-content">
    <img
      src="https://www.brookfielddc.com/uploads/galleryCommunity/full/910E9D40-B5EF-744C-7350F20E63B49AE1.jpg"
    />
  </div>
  <div class="second-content">
    <div
      class="br-text-primary-dark br-header-text br-header-text--small-lg house-name-text-desktop"
    >
      Torrington II – Homesite 0105
    </div>
    <div
      class="br-text-primary-dark br-header-text br-header-text--small-lg house-name-text-mobile"
    >
      Torrington II <br />
      Homesite 0105
    </div>
    <div class="br-text-dark-gray br-header-text br-header-text--small-lg">
      The Bluffs at Sleeter Lake Single-Family Homes
    </div>
    <div class="details">
      <div class="details__item">
        <div class="img-wrp">
          <img src="assets/icons/place-blue.svg" alt="" />
        </div>
        18140 Ridgewood Place Round Hill, VA 20141
      </div>
      <div class="details__item">
        <div class="img-wrp">
          <img src="assets/icons/calendar-blue.svg" alt="" />
        </div>
        01/03/2019
      </div>
      <div class="details__item">
        <div class="img-wrp">
          <img src="assets/icons/hours.svg" alt="" />
        </div>
        6:45am – 7:45am EST
      </div>
    </div>
  </div>
  <div class="third-content" *ngIf="!previus">
    <button *ngIf="moveInNow" class="br-button br-button--primary-blue">
      SEE MOVE-IN-NOW HOME
    </button>
    <button class="br-button br-button--primary-blue">RESCHEDULE</button>
    <button class="br-button br-button--secondary-blue">CANCEL</button>
  </div>
</div>

<div class="d-flex flex-column align-items-center px-3">
  <div class="close-dialog-button" (click)="closeDialog()">
    <img src="assets/icons/times.svg" />
  </div>

  <div class="br-header-text--medium">
    Forgot My Password
  </div>

  <div *ngIf="!submitted" class="d-flex flex-column align-items-center">
    <div class="my-3 d-flex justify-content-center flex-column">
      <p class="helvetica-light br-content-text--large br-text-dark-gray">Enter Your Email</p>
      <input class="br-input br-input--desktop-lg" />
    </div>

    <button
      (click)="resetPassword()"
      class="my-3 br-button br-button--secondary-blue br-button--desktop-lg"
    >
      RESET PASSWORD
    </button>
  </div>

  <div
    *ngIf="submitted"
    class="my-4 mx-3 px-5 text-center font-weight-bold br-content-text--medium"
  >
    Check your inbox for instructions on how to reset your password.
  </div>
</div>

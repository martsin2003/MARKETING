<div class="d-flex flex-column">
  <h2 class="p-2">
    Create Account
  </h2>

  <img class="create-account-image-mobile" src="/assets/images/mobile/create_an_account_3x.png" />

  <div class="pr-4">
    <ul>
      <li>Save favorite communities and homes</li>
      <li>Design and save personalized home plans</li>
      <li>Manage My Time Home Tours</li>
    </ul>
  </div>

  <form class="p-2">
    <div class="d-flex flex-column">
      First Name
      <mat-form-field appearance="outline">
        <input matInput required />
      </mat-form-field>
    </div>

    <div class="d-flex flex-column">
      Last Name
      <mat-form-field appearance="outline">
        <input matInput required />
      </mat-form-field>
    </div>

    <div class="d-flex flex-column">
      First Name
      <mat-form-field appearance="outline">
        <input matInput required />
      </mat-form-field>
    </div>

    <div class="d-flex flex-column">
      Email
      <mat-form-field appearance="outline">
        <input matInput required />
      </mat-form-field>
    </div>

    <div class="d-flex flex-column">
      Confirm Password
      <mat-form-field appearance="outline">
        <input matInput required />
      </mat-form-field>
    </div>
  </form>

  <div class="m-2 button">
    <button class="w-100 br-button br-button--primary-blue" color="primary">
      CREATE AN ACCOUNT
    </button>
  </div>
</div>

<div class="d-flex flex-column">
  <h2 class="p-2 br-header-text--medium br-text-primary">
    Create Account
  </h2>

  <img class="create-account-image-mobile" src="/assets/images/mobile/create_an_account_3x.png" />

  <div class="pr-4 br-text-dark-gray br-content-text--large">
    <ul>
      <li>Save favorite communities and homes</li>
      <li>Design and save personalized home plans</li>
      <li>Manage My Time Home Tours</li>
    </ul>
  </div>

  <div>
    <div class="br-input-wrapper fb-50 p-2">
      <label class="br-input-label">First Name</label>
      <input class="br-input" type="text" />
    </div>

    <div class="br-input-wrapper fb-50 p-2">
      <label class="br-input-label">Last Name</label>
      <input class="br-input" type="text" />
    </div>

    <div class="br-input-wrapper fb-50 p-2">
      <label class="br-input-label">Email</label>
      <input class="br-input" type="text" />
    </div>

    <div class="br-input-wrapper fb-50 p-2">
      <label class="br-input-label">Password</label>
      <input class="br-input" type="text" />
    </div>

    <div class="br-input-wrapper fb-50 p-2">
      <label class="br-input-label">Confirm Password</label>
      <input class="br-input" type="text" />
    </div>

    <div class="mx-2 my-4 button">
      <button
        class="w-100 br-button br-button--primary-blue"
        color="primary"
        (click)="openCreateDialog()"
      >
        CREATE AN ACCOUNT
      </button>
    </div>
  </div>
</div>

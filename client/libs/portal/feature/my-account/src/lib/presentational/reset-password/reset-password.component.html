<div
  class="br-background-primary d-flex flex-column justify-content-center reset-content"
  *ngIf="!passwordUpdated"
>
  <p class="br-header-text--medium  br-text-primary-dark text-center">Reset Password</p>
  <form>
    <div class="d-flex justify-content-center">
      <span class="mr-4">
        <p class="br-input-label ">Email</p>
        <input
          matInput
          class="br-input text-left br-input-width"
          type="text"
          placeholder="mak_rubin@gmail.com"
        />
      </span>
      <span>
        <p class="br-input-label ">Reset Code</p>
        <input
          matInput
          class="br-input text-left br-input-width"
          type="text"
          placeholder="ksjg7uoMx"
        />
      </span>
    </div>
    <div class="d-flex justify-content-center">
      <span class="mr-4">
        <p class="br-input-label ">New Password</p>
        <input matInput class="br-input text-center br-input-width" type="text" />
      </span>
      <span>
        <p class="br-input-label ">Confirm New Password</p>
        <input matInput class="br-input text-left br-input-width" type="text" />
      </span>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button
        class="m-3 br-button br-button--primary-blue br-button--desktop"
        (click)="passwordUpdated = true"
      >
        RESET PASSWORD
      </button>
    </div>
  </form>
</div>

<div
  class="br-background-primary d-flex flex-column justify-content-center"
  *ngIf="passwordUpdated"
>
  <p class="br-header-text--medium  br-text-primary-dark text-center">
    Your Password Has Been Updated
  </p>

  <p class="helvetica-light text-center font-18">
    Go to your account to view your favorite home plans, Move-in-Now Homes and communities.<br />
    You can also see your My Time Home Tours and access your profile information
  </p>

  <div class="d-flex justify-content-center mt-3">
    <button
      class="m-3 br-button br-button--primary-blue br-button--desktop"
      [routerLink]="'/my-account'"
    >
      SEE MY ACCOUNT
    </button>
  </div>
</div>

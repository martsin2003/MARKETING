<div
  class="br-background-primary d-flex flex-column justify-content-center reset-content"
  *ngIf="!passwordUpdated"
>
  <p class="br-header-text--medium  br-text-primary-dark helvetica-bold text-center">
    Reset Password
  </p>
  <form [formGroup]="resetPasswordForm" (submit)="onSubmit()" #resetPasswordRef="ngForm">
    <div class="inputs-container">
      <div class="br-input-wrapper fb-50 p-2">
        <label class="br-input-label">Email</label>
        <input
          formControlName="email"
          class="br-input text-left br-input-width"
          type="text"
          placeholder="mak_rubin@gmail.com"
        />
        <div class="br-error-container" *ngIf="showErrors(resetPasswordForm.get('email'))">
          <brookfield-error-content
            [errors]="resetPasswordForm.get('email').errors"
            [formControlTitle]="'editMyProfileEmail'"
          ></brookfield-error-content>
        </div>
      </div>
      <div class="br-input-wrapper fb-50 p-2">
        <label class="br-input-label">Reset Code</label>
        <input
          formControlName="resetCode"
          class="br-input text-left br-input-width"
          type="text"
          placeholder="ksjg7uoMx"
        />
      </div>
    </div>
    <div class="inputs-container">
      <div class="br-input-wrapper fb-50 p-2">
        <label class="br-input-label">New Password</label>
        <input formControlName="newPassword" class="br-input text br-input-width" type="text" />
      </div>
      <div class="br-input-wrapper fb-50 p-2">
        <label class="br-input-label">Confirm New Password</label>
        <input
          formControlName="confirmNewPassword"
          class="br-input text-left br-input-width"
          type="text"
        />
      </div>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid"
        class="br-button br-button--primary-blue br-button--desktop"
      >
        RESET PASSWORD
      </button>
    </div>
  </form>
</div>

<div
  class="br-background-primary d-flex flex-column justify-content-center message-about-update"
  *ngIf="passwordUpdated"
>
  <p class="br-header-text--medium  br-text-primary-dark helvetica-bold text-center">
    Your Password Has Been Updated
  </p>

  <p class="helvetica-light text-center br-content-text--large">
    Go to your account to view your favorite home plans, Move-in-Now Homes and communities.<br />
    You can also see your My Time Home Tours and access your profile information
  </p>

  <div class="d-flex justify-content-center mt-3">
    <button
      class="br-button br-button--primary-blue br-button--desktop"
      [routerLink]="'/my-account'"
    >
      SEE MY ACCOUNT
    </button>
  </div>
</div>

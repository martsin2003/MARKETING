<div class="button-close" (click)="onNoClick()">
  <img src="assets/icons/times.svg" />
</div>
<div class="text-center m-0 m-auto">
  <h2 class="m-0 m-auto text-center">Sign In to My Account</h2>
</div>
<div class="d-flex justify-content-end">
  <p class="flex-end">All fields are required</p>
</div>
<div class="d-flex flex-row mb-4">
  <div class="d-inline-flex flex-column mr-2">
    <p class="helvetica-light font-18 m-0 br-text-dark-gray">Email</p>
    <input class="br-input br-input--a-little-longer " />
  </div>
  <div class="d-inline-flex flex-column ml-2">
    <p class="helvetica-light font-18 br-text-dark-gray m-0 ">Password</p>
    <input class="br-input br-input--a-little-longer " />
  </div>
</div>
<div class="text-center">
  <mat-card-actions>
    <div class="mt-3 m-auto">
      <div>
        <button class="br-button br-button--primary-blue br-button--desktop-lg mx-auto m-0">
          SIGN IN
        </button>
      </div>
      <div>
        <h3 class="mx-auto text-lines">OR</h3>
      </div>
      <div class="m-0 mb-4">
        <button class="br-button br-button--secondary-blue br-button--desktop-lg mx-auto m-0">
          CREATE ACCOUNT
        </button>
      </div>
      <a href="#" class="br-text-dark-gray">Forgot password?</a>
    </div>
  </mat-card-actions>
</div>

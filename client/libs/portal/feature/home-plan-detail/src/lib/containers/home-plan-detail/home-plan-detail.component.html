<div class="main-wrapper">
  <div class="container">
    <div class="mobile-header">
      <div class="header-text">
        <span class="home-name br-header-text br-header-text--medium">{{
          homeDetailInfo.homeName
        }}</span>
        <span
          class="br-content-text br-content-text--large place"
          *ngIf="homeDetailInfo.homeDetails"
        >
          {{ homeDetailInfo.homeDetails }}
        </span>
        <span class="br-content-text br-content-text--large community">
          {{ homeDetailInfo.communityName }}
        </span>
        <span class="price br-content-text br-content-text--large">
          {{ homeDetailInfo.startingPrice }}
        </span>
      </div>
      <div class="d-flex mt-2">
        <button class="br-button br-button--primary-blue">
          <span>CALL NOW</span>
        </button>
        <button class="br-button br-button--primary-blue">
          <span>REQUEST MORE</span>
        </button>
      </div>
    </div>

    <div class="wrapper-for-slider">
      <brookfield-carousel [images]="images" [fullWidth]="false"></brookfield-carousel>
    </div>

    <div class="fixed-width-container">
      <brookfield-home-detail-info [detailInfo]="homeDetailInfo"></brookfield-home-detail-info>
    </div>

    <div class="get-empowered-container">
      <brookfield-empowered-slider></brookfield-empowered-slider>
    </div>

    <div class="fixed-width-container">
      <brookfield-more-info-form
        [containerHomeDesignDetail]="homeDetail"
      ></brookfield-more-info-form>
    </div>

    <div class="button-back-container button-bg-color">
      <button class="br-button br-button--secondary-gray br-button--desktop">BACK</button>
    </div>
  </div>
</div>

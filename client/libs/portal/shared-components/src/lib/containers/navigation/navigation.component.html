<div class="navigation" [ngClass]="{ active: menuOpened, 'absolute-nav': absoluteHeader }">
  <ng-container *ngIf="showMobileHeader$ | async; else desktopNav">
    <div class="d-flex justify-content-between align-items-center p-2">
      <a (click)="routeToUrl('home')" class="mt-2">
        <img
          class="navigation__mobile-logo"
          [src]="
            menuOpened || !absoluteHeader
              ? 'assets/logos/color_brookfield_logo.svg'
              : 'assets/logos/white_brookfield_logo.svg'
          "
          alt=""
        />
      </a>
      <button class="menu-toggle p-0" type="button" (click)="toggleMenuOpen()">
        <mat-icon *ngIf="menuOpened; else hamburger">close</mat-icon>
        <ng-template #hamburger>
          <mat-icon>menu</mat-icon>
        </ng-template>
      </button>
    </div>

    <div class="navigation-menu" *ngIf="menuOpened">
      <brookfield-main-nav-mobile (navigate)="routeToUrl($event)"></brookfield-main-nav-mobile>

      <div class="line-box empty"></div>

      <brookfield-secondary-nav-mobile
        (navigate)="routeToUrl($event)"
      ></brookfield-secondary-nav-mobile>

      <div class="line-box empty"></div>
      <div class="line-box">
        <span class="mobile-nav__title">Privacy Policy</span>
      </div>
      <div class="line-box">
        <span class="mobile-nav__title">Terms & Legal</span>
      </div>
      <div class="line-box">
        <span class="mobile-nav__title">Equal Housing</span>
      </div>
    </div>
  </ng-container>

  <ng-template #desktopNav>
    <brookfield-secondary-nav-desktop
      [absoluteNav]="absoluteHeader"
      [desktopMenuOpened]="desktopMenuOpened"
      (navigate)="routeToUrl($event)"
    ></brookfield-secondary-nav-desktop>
    <brookfield-main-nav-desktop
      [absoluteNav]="absoluteHeader"
      (menuInOpenedState)="setMenuOpenedState($event)"
      (navigate)="routeToUrl($event)"
    ></brookfield-main-nav-desktop>
  </ng-template>
</div>

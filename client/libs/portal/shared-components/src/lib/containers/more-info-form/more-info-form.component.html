<div class="wrapper-of-form">
  <span class="title helvetica-bold" [ngClass]="{ 'pb-0': containerHomeDesignDetail?.homeName }">{{
    containerHomeDesignDetail ? containerHomeDesignDetail.title : 'Request More Info'
  }}</span>
  <span class="home-name helvetica-bold">{{ containerHomeDesignDetail?.homeName }}</span>
  <form class="form">
    <div class="item">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput required placeholder="First Name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput required placeholder="Last Name" />
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput required placeholder="Email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput required placeholder="Phone" />
      </mat-form-field>
    </div>
    <div class="radio-buttons">
      <mat-radio-group>
        <mat-radio-button value="1">Mobile</mat-radio-button>
        <mat-radio-button value="2">Home</mat-radio-button>
        <mat-radio-button value="3">Work</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="wrp-comments">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Comments</mat-label>
        <textarea matInput rows="3" placeholder="Comments"></textarea>
      </mat-form-field>
    </div>
    <div class="requests">
      <div class="checkbox-container">
        <mat-checkbox
          ><span class="helvetica-bold br-text-dark-gray"
            >Request a Private Tour</span
          ></mat-checkbox
        >
      </div>
      <div class="checkbox-container">
        <mat-checkbox
          ><span class="helvetica-bold br-text-dark-gray">Request Promotions</span></mat-checkbox
        >
      </div>
    </div>
    <button type="submit" class="br-button br-button--primary-blue br-button--desktop mt-4">
      GET INFO
    </button>
  </form>
</div>

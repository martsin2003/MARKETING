<mat-list class="bottom-sheet">
  <mat-list-item (click)="selectOption(null)">
    <mat-icon>close</mat-icon>
    <span>Close</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let optionData of bottomSheetOptions; let i = index">
    <mat-list-item (click)="selectOption(optionData)">{{ optionData.title }}</mat-list-item>
    <mat-divider *ngIf="i !== bottomSheetOptions.length - 1"></mat-divider>
  </ng-container>
</mat-list>

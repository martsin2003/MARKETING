<div #carousel class="carousel" [ngClass]="{ 'full-hight': fullHight }">
  <div
    class="background-img"
    #backgroundImage
    [ngClass]="{ hideBackgroundImage: hideBackgroundImage }"
  ></div>
  <button class="prev arrow" [disabled]="prevDisabled" (click)="[(duration = '1s'), prev()]">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <div #container class="container">
    <div #wrapper class="wrapper-of-slider">
      <div class="carousel-content" *ngIf="images && !fullHight">
        <div class="slide" [ngClass]="{ 'part-width': !fullWidth }" *ngFor="let image of images">
          <img #onlyImage [src]="image" draggable="false" />
        </div>
      </div>
      <div class="carousel-content" *ngIf="fullHight">
        <div
          class="slide"
          [ngClass]="{ 'part-width': !fullWidth }"
          *ngFor="let image of images"
          [style.backgroundImage]="'url(' + image + ')'"
        ></div>
      </div>
      <ng-content select=".carousel-content"></ng-content>
    </div>
  </div>
  <button class="next arrow" [disabled]="nextDisabled" (click)="[(duration = '1s'), next()]">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</div>

<div class="navigation" [ngClass]="{ active: menuOpened }">
  <ng-container *ngIf="isMobileScreen; else desktopNav">
    <div class="d-flex justify-content-between align-items-center p-2">
      <a
        routerLink="home"
        class="no-underline text-right font-weight-bold label-text pl-1"
      >
        <span class="font-36 d-block label-text-1">Brookfield</span>
        <span class="font-24 d-block label-text-2">Residential</span>
      </a>
      <button class="menu-toggle p-0" type="button" (click)="toggleMenuOpen()">
        <mat-icon *ngIf="menuOpened; else hamburger">close</mat-icon>
        <ng-template #hamburger>
          <mat-icon>menu</mat-icon>
        </ng-template>
      </button>
    </div>

    <div class="navigation-menu" *ngIf="menuOpened">
      <brookfield-main-nav-mobile
        (navigate)="routeToUrl($event)"
      ></brookfield-main-nav-mobile>

      <div class="line-box empty"></div>

      <brookfield-secondary-nav-mobile></brookfield-secondary-nav-mobile>

      <div class="line-box empty"></div>
      <div class="line-box">
        <span>Privacy Policy</span>
      </div>
      <div class="line-box">
        <span>Terms & Legal</span>
      </div>
      <div class="line-box">
        <span>Equal Housing</span>
      </div>
    </div>
  </ng-container>
  <ng-template #desktopNav>
    <brookfield-secondary-nav-desktop></brookfield-secondary-nav-desktop>
    <brookfield-main-nav-desktop></brookfield-main-nav-desktop>
  </ng-template>
</div>

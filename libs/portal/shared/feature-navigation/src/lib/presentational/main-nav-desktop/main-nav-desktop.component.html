<div class="main-navigation-container d-flex align-items-center">
  <a routerLink="home" class="text-right font-weight-bold label-text pl-3 py-2">
    <span class="font-36 d-block label-text-1">Brookfield</span>
    <span class="font-24 d-block label-text-2">Residential</span>
  </a>
  <div class="main-navigation">
    <button mat-button routerLink="find-my-home">
      <mat-icon>expand_more</mat-icon>
      <span class="font-16">FIND MY HOME</span>
    </button>
    <button mat-button routerLink="home-plans">
      <mat-icon>expand_more</mat-icon>
      <span class="font-16" (click)="navigateTo('/home-plans')">
        HOME PLANS
      </span>
    </button>
    <button mat-button routerLink="empower-innovations">
      <mat-icon>expand_more</mat-icon>
      <span class="font-16">EMPOWER INNOVATIONS</span>
    </button>
    <button mat-button routerLink="why">
      <span class="font-16">WHY BROOKFIELD?</span>
    </button>
  </div>
</div>

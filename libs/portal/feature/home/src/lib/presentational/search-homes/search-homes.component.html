<div class="search-homes-container px-3 pb-3 pt-1">
  <h2 class="search-heading font-20 white-text text-center my-2 px-3">
    Search for homes in Virginia, Maryland, or Delaware
  </h2>
  <div class="search-box">
    <input
      matInput
      class="search-box__item search-box__item--input my-2 br-input"
      type="text"
      placeholder="Enter a county, city, or community"
    />
    <button
      mat-raised-button
      class="search-box__item search-box__item--button my-2 br-button br-button--accent"
    >
      <mat-icon>search</mat-icon>
      FIND MY NEW HOME
    </button>
  </div>
</div>
